name: Debug Hardhat Setup

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Test Hardhat Setup
      run: npx hardhat --version && npx hardhat compile --help
      
    - name: List contract files
      run: find . -name "*.sol" -type f
      
    - name: Check Hardhat config
      run: cat hardhat.config.js || echo "No hardhat.config.js found"