name: Deploy Smart Contracts

on:
  workflow_dispatch:

jobs:
  simple-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Run simple test
      run: node scripts/simple-test.js
      
    - name: List files
      run: ls -la