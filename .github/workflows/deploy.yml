name: Compile Simple Contract

on:
  workflow_dispatch:

jobs:
  compile-simple:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Compile ONLY SimpleTest
      run: npx hardhat compile contracts/SimpleTest.sol
      
    - name: Success Message
      run: echo "âœ… SimpleTest.sol compiled successfully!"